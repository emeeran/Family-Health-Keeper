  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
     .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #9880ff;
        color: #9880ff;
        animation: dotFlashing 1s infinite linear alternate;
        animation-delay: .5s;
        display: inline-block;
        margin-left: 5px;
      }
      .dot-flashing::before, .dot-flashing::after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 0;
      }
      .dot-flashing::before {
        left: -10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #9880ff;
        color: #9880ff;
        animation: dotFlashing 1s infinite alternate;
        animation-delay: 0s;
      }
      .dot-flashing::after {
        left: 10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #9880ff;
        color: #9880ff;
        animation: dotFlashing 1s infinite alternate;
        animation-delay: 1s;
      }
      @keyframes dotFlashing {
        0% {
          background-color: #9880ff;
        }
        50%,
        100% {
          background-color: #ebe6ff;
        }
      }

      /* Screen reader only content */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* Focus visible for better keyboard navigation */
      .focus-visible:focus {
        outline: 2px solid #3B82F6;
        outline-offset: 2px;
      }

      /* Skip to main content link */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 6px;
        background: #3B82F6;
        color: white;
        padding: 8px;
        text-decoration: none;
        border-radius: 4px;
        z-index: 1000;
        transition: top 0.3s;
      }

      .skip-link:focus {
        top: 6px;
      }

      /* High contrast mode support */
      @media (prefers-contrast: high) {
        .border-gray-300 {
          border-color: #000000;
        }
        .text-gray-600 {
          color: #000000;
        }
        .bg-gray-50 {
          background-color: #FFFFFF;
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* Print styles */
      @media print {
        .no-print {
          display: none !important;
        }

        body {
          background: white !important;
          color: black !important;
        }

        .bg-white, .bg-gray-50 {
          background: white !important;
        }
      }

      /* Enhanced UI Utilities */
      .glass-effect {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .dark .glass-effect {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .gradient-border {
        position: relative;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 1px;
        border-radius: 0.5rem;
      }

      .gradient-border > * {
        background: white;
        border-radius: 0.5rem;
        padding: 1rem;
      }

      .dark .gradient-border > * {
        background: #1f2937;
      }

      /* Enhanced scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 3px;
      }

      .dark ::-webkit-scrollbar-track {
        background: #334155;
      }

      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
        transition: background 0.2s;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }

      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Enhanced transitions */
      .transition-all-200 {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .transition-all-300 {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Hover effects */
      .hover-lift {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .hover-lift:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      /* Focus styles */
      .focus-ring {
        @apply focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-900;
      }

      /* Loading states */
      .loading-skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }

      .dark .loading-skeleton {
        background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
        background-size: 200% 100%;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Enhanced button styles */
      .btn-primary {
        @apply bg-primary-500 hover:bg-primary-600 text-white font-medium py-2 px-4 rounded-lg transition-all-200 focus-ring shadow-button hover:shadow-button-hover active:scale-95;
      }

      .btn-secondary {
        @apply bg-surface-light hover:bg-surface-hover-light dark:bg-surface-dark dark:hover:bg-surface-hover-dark text-text-light dark:text-text-dark font-medium py-2 px-4 rounded-lg transition-all-200 focus-ring border border-border-light dark:border-border-dark hover:shadow-button active:scale-95;
      }

      .btn-ghost {
        @apply bg-transparent hover:bg-surface-hover-light dark:hover:bg-surface-hover-dark text-subtle-light dark:text-subtle-dark hover:text-text-light dark:hover:text-text-dark font-medium py-2 px-3 rounded-lg transition-all-200 focus-ring active:scale-95;
      }

      /* Card styles */
      .card {
        @apply bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-lg shadow-card transition-all-200;
      }

      .card-hover {
        @apply card hover:shadow-card-hover hover-lift;
      }

      /* Input styles */
      .input-base {
        @apply bg-input-bg-light dark:bg-input-bg-dark border border-border-light dark:border-border-dark rounded-lg px-3 py-2 text-text-light dark:text-text-dark placeholder-subtle-light dark:placeholder-subtle-dark focus-ring transition-all-200;
      }

      .input-error {
        @apply border-error-500 focus:ring-error-500;
      }

      /* Badge styles */
      .badge {
        @apply inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium;
      }

      .badge-primary {
        @apply badge bg-primary-100 text-primary-800 dark:bg-primary-900/20 dark:text-primary-300;
      }

      .badge-success {
        @apply badge bg-success-100 text-success-800 dark:bg-success-900/20 dark:text-success-300;
      }

      .badge-warning {
        @apply badge bg-warning-100 text-warning-800 dark:bg-warning-900/20 dark:text-warning-300;
      }

      .badge-error {
        @apply badge bg-error-100 text-error-800 dark:bg-error-900/20 dark:text-error-300;
      }

      .badge-gray {
        @apply badge bg-gray-100 text-gray-800 dark:bg-gray-900/20 dark:text-gray-300;
      }
  </style>
